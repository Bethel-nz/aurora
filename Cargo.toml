[package]
name = "aurora-db"
version = "0.1.0"
edition = "2021"
authors = ["Bethel Nzekea <bethelnzekea@gmail.com>"]
description = "Aurora: An embedded document database with tiered storage architecture"
license = "MIT OR Apache-2.0"
keywords = ["database", "document-db", "embedded"]
categories = ["database"]
readme = "README.md"
repository = "https://github.com/Bethel-nz/aurora"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
dashmap = "5.4.0"
uuid = { version = "1.0", features = ["serde", "v4"] }
thiserror = "1.0"
unicode-segmentation = "1.10.0"
tempfile = "3.3.0"
chrono = "0.4"
csv = "1.1"
zip = "2.2.3"
sled = "0.34.7"
bincode = "1.3.3"
regex = "1.11.1"
criterion = "0.5.1"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.3.0"

[features]
default = []
compression = []
full-text-search = []

[[bench]]
name = "aurora_benchmarks"
harness = false

exclude = ["benches/*"]
